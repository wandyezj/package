# This workflow will do a clean install of node dependencies, build the source code and run tests
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Main

on:
  # main branch CI
  push:
    branches: [ main ]

  # Run on pull request
  pull_request:
    types: [ opened, synchronize ]

jobs:
  build:
    timeout-minutes: 10
    # Match Development Operating System
    runs-on: ubuntu-latest
    steps:

    # Setup
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        # Match Development Node Version
        node-version: '20.x'

    # Tool Versions
    - name: Node Version
      run: node --version

    - name: NPM Version
      run: npm --version

    # Package Setup
    - name: clean install
      run: npm ci

    # Check Setup
    - name: check-environment
      env:
        BRANCH_NAME: ${{ github.ref }}
      run: npm run check-environment --if-present

    - name: check-tools
      run: npm run check-tools --if-present

    # 'npm run build' broken into separate steps
    - name: clean
      run: npm run clean --if-present

    - name: style
      run: npm run style-check --if-present

    - name: spell-check
      run: npm run spell-check --if-present

    - name: lint
      run: npm run lint --if-present

    - name: compile
      run: npm run compile --if-present

    # Test
    - name: test
      run: npm test --if-present

    # end to end tests
    - name: Playwright
      run: npm run playwright

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
